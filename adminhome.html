<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminhome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-cube"></i>
                <span>FindIt</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active">
                    <i class="fa-solid fa-gauge-high"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-list-check"></i>
                    <span>Item Management</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-trophy"></i>
                    <span>Bounty Management</span>
                </a>
            </nav>
            <a href="#" class="nav-link logout">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="icons">
                    <i class="fa-solid fa-bell"></i>
                </div>
            </header>

            <div class="profile-card">
                <img src="https://via.placeholder.com/80" alt="Alex Morgan" class="profile-avatar">
                <div class="profile-details">
                    <div class="profile-header">
                        <div class="profile-info">
                            <h3>Alex Morgan</h3>
                            <span class="role">System Administrator</span>
                        </div>
                        <i class="fa-solid fa-pen edit-icon"></i>
                    </div>
                    <div class="contact-info">
                        <div class="contact-item">
                            <i class="fa-solid fa-envelope"></i>
                            <span>alex.morgan@findit.com</span>
                        </div>
                        <div class="contact-item">
                            <i class="fa-solid fa-phone"></i>
                            <span>+1 (555) 123-4567</span>
                        </div>
                        <div class="contact-item">
                            <i class="fa-solid fa-id-card"></i>
                            <span>ID: ADM-001</span>
                        </div>
                        <div class="contact-item">
                            <i class="fa-solid fa-clock"></i>
                            <span>Last Login: 2023-10-27 10:30 AM</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="adminhome.js"></script>
</body>

</html>
